{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Profile Settings</h2>
    <form action="" method="POST" enctype="multipart/form-data" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-small">Save Changes</button>
        <button type="button" class="btn cancel-btn btn-small" onclick="history.back()">Cancel</button>
    </form>
</div>
{% endblock %}
